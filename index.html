<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Galada&family=Playball&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Kita Gow</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-search">
        <div class="logo-search-left">
            <img src="assets/logo.png" alt="">
        </div>
        <div class="logo-search-right">
            <input type="text" class="search" placeholder="search your destination">
                <img src="assets/icon/search.png" alt="">
            </input>
        </div>
      </div>
      <div class="header-nav">
        <a href="">Home</a>
        <a href="">Package</a>
        <a href="">Massage</a>
      </div>
      <div class="header-login">
        <a href="">Sign Up</a>
        <a href="">Sign In</a>
      </div>
      <div class="header-sosmed">
        <div class="header-sosmed-header">
          <a href="">
            <img src="assets/icon/fb.png" alt="facebook"/>
          </a>
          <a href="">
            <img src="assets/icon/yt.png" alt="youtube" />
          </a>
          <a href="">
            <img src="assets/icon/ig.png" alt="instagram" />
          </a>
        </div>
      </div>
    </nav>
    <section class="home">
      <div class="slider">
        <div class="welcome">
          <h1>Welcome to<br>Kita Global Wisata</h1>
          <p></p>
          <a href="">Special Package</a>
        </div>
        <div class="prev-next">
          <button onclick="plusDivs(-1)"><</button>
          <button onclick="plusDivs(+1)">></button>
        </div>
        <img class="img-slide" src="assets/banner_1.jpg" alt="">
        <img class="img-slide" src="assets/banner_2.jpg" alt="">
        <img class="img-slide" src="assets/banner_3.jpeg" alt="">
      </div>
    </section>
    <section class="Package">
      <div class="container">
        <h1 class="header-section">Package</h1>
        <div class="flex-4">
          <div class="card">
            <a href="">
              <div class="card-thumb"><img src="assets/pantai_kuta.jpg" alt=""></div>
              <div class="card-tag"><span>Best Seller</span></div>
              <div class="card-title"><h4>Kuta Beach - Lombok</h4></div>
              <div class="card-description">
                <div class="card-description-detail"><img src="assets/icon/day.png" alt=""><span>3D & 2N</span></div>
                <div class="card-description-detail"><img src="assets/icon/ship.png" alt=""><span>Fiber Boat</span></div>
                <div class="card-description-detail"><img src="assets/icon/airplane.png" alt=""><span>Citylink</span></div>
              </div>
              <div class="price-tag"><span class="price-tag-price"></span><a href="">View Detail</a></div>
            </a>
          </div>
          <a href="">
            <div class="card">
              <div class="card-thumb"><img src="assets/pantai_kuta.jpg" alt=""></div>
              <div class="card-tag"><span>Best Seller</span></div>
              <div class="card-title"></div>
              <div class="card-description">
                <div class="card-description-detail"><img src="" alt=""><span></span></div>
                <div class="card-description-detail"><img src="" alt=""><span></span></div>
                <div class="card-description-detail"><img src="" alt=""><span></span></div>
              </div>
              <div class="price-tag"><span class="price-tag-price"></span><a href="">View Detail</a></div>
            </div>
          </a>
          <a href="">
            <div class="card">
              <div class="card-thumb"><img src="assets/pantai_kuta.jpg" alt=""></div>
              <div class="card-tag"><span>Best Seller</span></div>
              <div class="card-title"></div>
              <div class="card-description">
                <div class="card-description-detail"><img src="" alt=""><span></span></div>
                <div class="card-description-detail"><img src="" alt=""><span></span></div>
                <div class="card-description-detail"><img src="" alt=""><span></span></div>
              </div>
              <div class="price-tag"><span class="price-tag-price"></span><a href="">View Detail</a></div>
            </div>
          </a>
          <a href="">
            <div class="card">
              <div class="card-thumb"><img src="assets/pantai_kuta.jpg" alt=""></div>
              <div class="card-tag"><span id="discount">Discount</span></div>
              <div class="card-title"></div>
              <div class="card-description">
                <div class="card-description-detail"><img src="" alt=""><span></span></div>
                <div class="card-description-detail"><img src="" alt=""><span></span></div>
                <div class="card-description-detail"><img src="" alt=""><span></span></div>
              </div>
              <div class="price-tag"><span class="price-tag-price"></span><a href="">View Detail</a></div>
            </div>
          </a>
        </div>
        <div class="header-section button-section"><a href="">Other Package</a></div>
      </div>
    </section>
    <section class="message">
      <div class="container">
        <h1 class="header-section"></h1>
        <div class="flex-2">
          <div class="card left"></div>
          <div class="card right"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="flex-2">
          <div class="legend"></div>
          <div class="social-media"></div>
        </div>
        <div></div>
      </div>
    </footer>
  </body>
  <script src="js/script.js"></script>
</html>
